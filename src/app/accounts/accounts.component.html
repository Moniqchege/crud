<h2>Account Management</h2>

<form (ngSubmit)="saveAccount()">
  <select [(ngModel)]="account.customerId" name="customerId" required aria-label="Select Customer">
    <option value="">Select Customer</option>
    <option *ngFor="let c of customers" [value]="c.id">{{ c.name }}</option>
  </select>

  <input type="text" [(ngModel)]="account.accountNumber" name="accountNumber" placeholder="Account Number" required />
  <input type="text" [(ngModel)]="account.accountType" name="accountType" placeholder="Account Type" required />
  
  <button type="submit">{{ editMode ? 'Update' : 'Add' }} Account</button>
  <button type="button" (click)="resetForm()">Reset</button>
</form>

<hr>

<ul>
  <li *ngFor="let a of accounts">
    Customer ID: {{ a.customerId }},
    Account Number: {{ a.accountNumber }},
    Type: {{ a.accountType }},
    Balance: {{ a.balance }}
    
    <button (click)="editAccount(a)">Edit</button>
    <button (click)="deleteAccount(a.id)">Delete</button>
  </li>
</ul>
